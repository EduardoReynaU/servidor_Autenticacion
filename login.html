<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login con GitHub</title>
</head>
<body>
  <h1>Login con GitHub</h1>
  <button onclick="login()">Iniciar sesión</button>

  <script>
    const CLIENT_ID = "Ov23li4LfuTmBBCacHIY"; // ⚠️ Reemplaza esto con tu GITHUB_CLIENT_ID
    const REDIRECT_URI = "http://localhost:3000/callback"; // Debe coincidir con el .env

    function login() {
      const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
      window.location.href = githubAuthUrl;
    }
  </script>
</body>
</html>
